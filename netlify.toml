[build]
  publish = "client/dist"
  command = "cd client && npm install --include=optional && npx vite build && cd .. && npm run build:functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=optional"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
