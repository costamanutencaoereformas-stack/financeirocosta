[build]
  publish = "client/dist"
  command = "cd client && npm install --include=optional && npx vite build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=optional"

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/api/health"
  status = 200

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/api/auth/login"
  status = 200

[[redirects]]
  from = "/api/auth/me"
  to = "/.netlify/functions/api/auth/me"
  status = 200

[[redirects]]
  from = "/api/auth/logout"
  to = "/.netlify/functions/api/auth/logout"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
